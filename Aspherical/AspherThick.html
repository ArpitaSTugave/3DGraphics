<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AspherThick</title>
<link rel="stylesheet" href="AspherThick.css">

<style>
body {
  font-family: Verdana;
  font-size: small;
}
canvas {
  cursor: pointer;
  border: 1px dashed black;
}

div {
  margin: 15px 0px;
}

button {
  padding: 4px 10px;
}

input[type=number] {
  width: 50px;
  margin-right: 15px;
}

</style>
<script type="text/javascript" src="AspherThick.js">
</script>

</head>

<body>
  <canvas id="canvas" width="1300" height="400">
   HTML5 Canvas not supported
  </canvas>
  <canvas id="canvasA" width="1300" height="200">
   HTML5 Canvas not supported
  </canvas>
  <div>
	<label for=index>Refractive Index:</label>
<input type=range min=1.1 max=4 value=2 id=index step=0.1 oninput="outputUpdate(value)">
<output for=index id=volume>2</output>
<script>
function outputUpdate(vol) {
document.querySelector('#volume').value = vol;
}
</script>
    Focal length:<input id="focus" type="number" min="10" max="300" step="10" value="200">
    <button onclick="reset()">RESET</button>
  </div>
</body>
</html>
